{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.jpg' %}" alt="логотип">
        <span class="logo">itStart</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-solid fa-address-book"></i>Про меня</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-paper-plane"></i>Новости</li></a>
            <a href="{% url 'new_login' %}"><li><i class="fas fa-address-card"></i>Регистрация</li></a>
        </ul>
        <h4><i class="fas fa-solid fa-user fa-lg"></i></h4>
        <h5>{{ user_name }}</h5>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
